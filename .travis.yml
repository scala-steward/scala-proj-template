dist: xenial

language: scala

os:
  - linux
  - osx

jdk:
  - openjdk8
  - openjdk11
  
cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete

scala:
  - 2.12.10
  - 2.13.1

script:
  - sbt -jvm-opts travis/jvmopts.compile cat
